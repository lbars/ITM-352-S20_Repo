<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function checkQuantityTextbox() {
            errs_array = isNotNegInt(quantity_textbox.value, true);
            qty_textbox_message.innerHTML = errs_array.join(',');
        }
        function isNotNegInt(q, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            else {
                    if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
                    if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
                }
            return returnErrors ? errors : (errors.length == 0);
        }
        function displayPurchase() {
            if (isNotNegInt(GET['quantity_textbox'])) {
                document.write(`Thank for you for ordering ${GET['quantity_textbox']} things!`);
            }
            else {
                alert('Please enter a valid quantity!');
            }
        }
// get the query string values from form post 
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });
        if (typeof GET['quantity_textbox'] != 'undefined') {
            displayPurchase();
            window.stop();
        }
    </script>
<body>
    <script>
        function displayPurchase() {
            if(isNotNegInt(quantity_textbox.value)){
            document.write(`Thank for you for ordering ${quantity_form.quantity_textbox.value} things!`);
            } 
            else {
                alert('Please enter a valid quantity!');
            }
        }
    </script>
    <form name="quantity_form" action="javascript:displayPurchase();" method="GET">
        <label for="quantity_textbox">quantity desired:</label>
        <input type="text" name="quantity_form.quantity_textbox" onkeyup="checkQuantityTextbox();">
        <span id='qty_textbox_message'>Enter a quantity</span>
        <br> 
        <input type = "submit" value = "Purchase" > 
    </form> 
</body>
</html>
