    <div class="slideshow-container">

      <div class="mySlides">
        <img src="./images/PokeBall.png" style="width:100%">
        <div class="text">Rose</div>

      <div class="mySlides">
        <img src="./images/GreatBall.png" style="width:100%">

      <div class="mySlides">
        <img src="./images/UltraBall.png" style="width:100%">

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 1000); // Change image every 1 seconds
      }
    </script>
    <footer>
      <h1>
        Stop & Smell the Flowers :) 
      </h1>
    </footer>
</body>
