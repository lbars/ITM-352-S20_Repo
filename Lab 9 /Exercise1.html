<span id="firstname">Sharon</span>, <span id="lastname">Diep</span>
<br>
<button onclick="button()">Swap</button>
<script>
    function button() {
        if(firstname.innerHTML === "Sharon") {
            firstname.innerHTML = "Diep"; 
        } else {
            firstname.innerHTML = "Sharon"; 
        }
        if(lastname.innerHTML === "Diep") {
            lastname.innerHTML = "Sharon"; 
        } else {
            lastname.innerHTML = "Diep"; 
        }
    }
</script>
